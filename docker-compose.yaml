version: "3.9"
services:
    blog_db:
        container_name: blog_db
        image: mysql
        restart: always
        ports:
        - "3306"
        environment:
            MYSQL_DATABASE: blogx
            MYSQL_ROOT_PASSWORD: blogx
            MYSQL_USER: blogx
            MYSQL_PASSWORD: blogx
    blog_app:
        container_name: blog_app
        image: ramses01/blogx-1:${GIT_COMMIT_SHORT}
        ports:
        - 9000:9000
      
        
